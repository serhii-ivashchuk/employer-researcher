<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Resume</title>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:include="header"></div>
<h1>Add New Resume</h1><br>
<form class=" "
      method="POST"
      th:object="${resume}">
    <div class="row">
        <span class="label">Name: </span>
        <input id="name"
               name="name"
               th:attr='value=${resume.name}'
               type="text"/><br>
    </div>
    <div class="row">
        <span class="label">Date: </span>
        <input id="date"
               name="date"
               th:attr='value=${resume.date}'
               type="text"/><br>
    </div>
    <div class="row">
        <span class="label">Summary: </span>
        <input id="summary"
               name="summary"
               th:attr='value=${resume.summary}'
               type="text"/><br>
    </div>
    <div class="row">
        <span class="label">Skills: </span>
        <input id="skills"
               name="skills"
               th:attr='value=${resume.skills}'
               type="text"/><br>
    </div>
    <div class="row">
        <span class="label">Signature: </span>
        <input id="signature"
               name="signature"
               th:attr='value=${resume.signature}'
               type="text"/><br>
    </div>
    <input class="Add_button"
           type="submit"
           value="Add resume"/><br>
    </div>
</form>
<form th:action="@{/resumes/resume/{id}/change(id=${resume.id})}"
      th:method="GET">
    <input class="Change_button"
           type="submit"
           value="Change"/>
</form>
<form th:action="@{/resumes/resume/{id}/delete(id=${resume.id})}"
      th:method="DELETE">
    <input class="Delete_button"
           type="submit"
           value="Delete"/>
</form>
</div>
</body>
</html>
