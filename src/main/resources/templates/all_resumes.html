<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Resumes</title>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>All Resumes</h1><br>
<div th:include="header"></div>
<table width="100%">
    <thead>
    <tr>
        <th width="5%"> #</th>
        <th width="5%"> Id</th>
        <th width="80%"> Resume name</th>
        <th width="10%"> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resume : ${resumes}">
        <td class="Row_Number">
            <script type="text/javascript">
                var a = document.getElementsByClassName("Row_Number");
                for (var i = 0; i < a.length; i++) {
                    a[i].innerHTML = (i+1)+".";
                    }
            </script>
        </td>
        <td><span th:text="${resume.id}"> Id </span></td>
        <td><a th:href="@{/resumes/resume/{id}(id=${resume.id})}"><span th:text="${resume.name}">
					Resume name</span></a>
        </td>
        <td>
            <form style="display: inline;" th:action="@{/resumes/resume/{id}(id=${resume.id})}" th:method="GET">
                <input class="btn btn-success"
                       type="submit"
                       value="Open"/>
            </form>
            <form style="display: inline;" th:action="@{/resumes/resume/{id}/update(id=${resume.id})}"
                  th:method="GET">
                <input class="btn btn-warning"
                       type="submit"
                       value="Change"/>
            </form>
            <form th:action="@{/resumes/resume/{id}/generatePDF(id=${resume.id})}"
                  th:method="GET">
                <input class="btn btn-success"
                       type="submit"
                       value="Get PDF"/></form>
            <form style="display: inline;" th:action="@{/resumes/resume/{id}/delete(id=${resume.id})}"
                  th:method="DELETE">
                <input class="btn btn-danger"
                       type="submit"
                       value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
